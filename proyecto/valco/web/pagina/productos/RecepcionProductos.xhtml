<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../clientes/Template1.xhtml">

            <ui:define name="content">
                <h:form id="formAsignar">
                    <h:panelGrid id="ingresarGrid"  columns="5" cellpadding="5"> 
                        <f:facet name="header">
                            <p:messages id="msgs" showDetail="true" style="font-size: 12px; text-align: left;"/>
                        </f:facet>

                        <p:outputLabel for="codigo"   value="Codigo de barras: " />
                        <p:inputText id="codigo"  required="true"  value="#{recepcionProductoBean.codigoDeBarras}"/>

                        <p:outputLabel for="repartidor" value="Repartidor:"  />
                        <p:selectOneMenu 
                            id="repartidor" 
                            required="true" 
                            value="#{recepcionProductoBean.proveedorSeleccionado}" 
                            converter="omnifaces.SelectItemsConverter" 
                            panelStyle="width:180px"
                            effect="fade" 
                            style="width:160px" 
                            filter="true" 
                            filterMatchMode="contains"
                            var="c">

                            <f:selectItems value="#{recepcionProductoBean.proveedores}" var="proveedor" itemLabel="#{proveedor.codigo} | #{proveedor.nombres} #{proveedor.apellidoPaterno}"  itemValue="#{proveedor}" />
                            <p:column style="width:10%">
                                <h:outputText value="#{c.codigo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{c.nombres} #{c.apellidoPaterno}" />
                            </p:column>
                        </p:selectOneMenu>


                        <p:commandButton 
                            value="Ingresar" 
                            update="formAsignar" 
                            action="#{recepcionProductoBean.agregarProducto()}"  />
                        
                        <p:commandButton 
                            value="Ingresar" 
                            update="formAsignar" 
                            action="#{recepcionProductoBean.recibirProductos()}"  />
                        


                    </h:panelGrid>
                    <p:dataTable id="productos" var="producto" value="#{recepcionProductoBean.productosInventario}" rowKey="#{producto.codigo}">
                        <f:facet name="header">
                            Productos por ingresar
                        </f:facet>
                        <p:column headerText="producto">
                            <p:outputLabel value="#{producto.productosHasProveedores.productos.descripcion}" />
                        </p:column>
                        <p:column headerText="peso" style="width:150px;text-align:center">
                            <p:outputLabel value="#{producto.peso}" />
                        </p:column>
                        <p:column headerText="precio" style="width:150px;text-align:center">
                            <p:outputLabel value="#{producto.precio}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
