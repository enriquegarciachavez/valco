<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../clientes/Template1.xhtml">

            

            <ui:define name="content">
                
                <h:form id="formAsignar">
                    <h:panelGrid id="ingresarGrid"  
                                 columns="10"
                                 cellpadding="5"> 
                        <f:facet name="header">
                            <p:messages id="msgs" 
                                        style="font-size: 12px; text-align: left;"/>
                        </f:facet>
                        
                        <p:outputLabel for="clientes" value="Cliente:"  />
                        <p:selectOneMenu id="clientes" 
                                         value="#{abonosCuentasXCobrarMainBean.clienteSelecionado}" 
                                         converter="omnifaces.SelectItemsConverter" panelStyle="width:180px"
                                         effect="fade"  style="width:160px" 
                                         required="false"
                                          
                                         >

                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                            <f:selectItems value="#{abonosCuentasXCobrarMainBean.clientes}" 
                                           var="clientes" 
                                           itemLabel="#{clientes.codigo} | #{clientes.nombres} #{clientes.apellidoPaterno} " 
                                           itemValue="#{clientes}" /> 
                            <p:ajax event="change" update=":form:singleDT"  />             
                            
                        </p:selectOneMenu>
                        <p:message for="clientes" display="icon" />

                        <p:outputLabel for="popup" value="Fecha:" />
                        <p:calendar id="popup" required="false" value="#{cuentasXCobrarMainBean.date1}" navigator="true" pattern="dd-MMM-yyyy" />
                        <p:message for="popup" display="icon" />
                        
                        <p:outputLabel for="importe"   value="Importe " />
                        <p:inputText id="importe" required="false"  value=""/>
                        <p:message for="importe" display="icon" />

                    </h:panelGrid>
                </h:form>
               
                
                 <!-- TABLA-->
                <h:form id="form">
                    <p:dataTable id="singleDT" 
                                 var="notas" 
                                 value="#{abonosCuentasXCobrarMainBean.clienteSelecionado.notasDeVentas}"
                                 selectionMode="single" 
                                 selection="#{abonosCuentasXCobrarMainBean.clienteSelecionado}"
                                 rowKey="#{notas.codigo}">
                        
                        <f:facet name="header">
                            Cuentas por Cobrar
                        </f:facet>
                        <p:column headerText="Fecha ">
                            <h:outputText value="#{notas.fechaDeVenta}" />
                        </p:column>
                        <p:column headerText="Nota de Venta">
                            <h:outputText value="#{notas.folio}" />
                        </p:column>
                        <p:column headerText="Importe">
                            <h:outputText value="#{notas.cuentaXCobrar.importe}" />
                        </p:column>
                        <p:column headerText="Importe Abonado ">
                            <h:outputText value="#{notas.cuentaXCobrar.importeAbonado}" />
                        </p:column>
                        <p:column headerText="Fecha de Abono ">
                            <h:outputText value="" />
                        </p:column>

                        <f:facet name="footer">
                            
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
