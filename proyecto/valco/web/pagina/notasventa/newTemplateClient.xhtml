<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../clientes/Template1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        
        <p:dataTable id="singleDT" var="nota" value="#{notasDeVentaMainBean.modeloNotas}" selectionMode="single" selection="#{notasDeVentaMainBean.notaSeleccionada}" rowKey="#{nota.codigo}">
        <f:facet name="header">
            Single with Row Click
        </f:facet>
        <p:column headerText="folio">
            <h:outputText value="#{nota.folio}" />
        </p:column>
        <p:column headerText="fecha">
            <h:outputText value="#{nota.fechaDeVenta}" />
        </p:column>
        <p:column headerText="Estatus">
            <h:outputText value="#{nota.estatus}" />
        </p:column>
        <p:column headerText="repartidor">
            <h:outputText value="#{nota.repartidores.nombres} #{nota.repartidores.apellidoPaterno}" />
        </p:column>
        <f:facet name="footer">
        </f:facet>
    </p:dataTable>
        
    </ui:define>

</ui:composition>
