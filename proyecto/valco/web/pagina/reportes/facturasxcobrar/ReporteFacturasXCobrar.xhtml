<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="../../templates/Template1.xhtml">

            <ui:define name="title">
                Reporte de facturas por cobrar
            </ui:define>

            <ui:define name="content">
                <h:form id="form1">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <h:panelGrid
                        columns="2"
                        cellpadding="5"
                        style="margin: 0 auto; text-align: right;">
                        <p:outputLabel for="clienteInicialInt" value="Cliente Inicial:"/>
                        <p:inputText type="text" id="clienteInicialInt" required="true" value="#{reporteFacturasXCobrarBean.clienteInicial}"/>
                        <p:outputLabel for="clienteFinalInt" value="Cliente final:"/>
                        <p:inputText type="text" id="clienteFinalInt" required="true" value="#{reporteFacturasXCobrarBean.clienteFinal}"/>
                        <p:outputLabel for="fechaInicialDate" value="Fecha Inicial:" />
                        <p:calendar id="fechaInicialDate"
                                    required="true"
                                    requiredMessage="Debe capturar una fecha"
                                    navigator="true" 
                                    value="#{reporteFacturasXCobrarBean.fechaInicial}"
                                    />
                        <p:outputLabel for="fechaFinalDate" value="Fecha final:" />
                        <p:calendar id="fechaFinalDate"
                                    required="true"
                                    requiredMessage="Debe capturar una fecha"
                                    navigator="true" 
                                    value="#{reporteFacturasXCobrarBean.fechaFinal}"
                                    />
                        <p:commandButton
                            id="Excel"
                            value="Excel"
                            partialSubmit="false"
                            update="form1"
                            action="#{reporteFacturasXCobrarBean.mostrarXls()}"/>
                        <p:commandButton
                            id="Pdf"
                            value="Pdf"
                            partialSubmit="false"
                            ajax="false"
                            update="form1"
                            action="#{reporteFacturasXCobrarBean.mostrarPdf()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
