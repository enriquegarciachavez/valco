<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <body>

        <ui:composition template="./../clientes/Template1.xhtml">

            <ui:define name="title">
                Facturaci√≥n
            </ui:define>

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:form id="form">
                    <h:panelGrid columns="3"
                                 cellpadding="5"
                                 cellspacing="5"
                                 style="text-align: right; margin: 0 auto;" >
                                    
                        <p:outputLabel for="cliente" value="Cliente:"  />
                        <p:selectOneMenu 
                            id="cliente" 
                            converter="omnifaces.SelectItemsConverter" 
                            panelStyle="width:180px"
                            effect="fade" 
                            var="c" 
                            style="width:150px" 
                            filter="true" 
                            filterMatchMode="contains"
                            value="#{creacionFacturaBean.clienteSeleccionado}">
                            <f:selectItem itemLabel="Seleccionar cliente" itemValue="" />
                            <f:selectItems value="#{creacionFacturaBean.clientes}" var="cliente" itemLabel="#{cliente.codigo} | #{cliente.nombres} #{cliente.apellidoPaterno}" itemValue="#{cliente}" />

                            <p:column style="width:10%">
                                <h:outputText value="#{c.codigo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{c.nombres} #{c.apellidoPaterno}" />
                            </p:column>
                        </p:selectOneMenu>
                        
                        <p:commandButton    id="btnBuscar"
                                             value="Buscar"
                                             update="PickList"
                                             action="#{creacionFacturaBean.consultarNotasXCliente()}"/>
                        </h:panelGrid>
                        
                    
                    <h:panelGrid columns="1"
                                 cellpadding="5"
                                 cellspacing="5"
                                 style="text-align: right; margin: 0 auto; " >
                        <p:pickList id="PickList" value="#{creacionFacturaBean.notasDeVenta}" var="nota" effect="bounce"
                                    itemValue="#{nota}" itemLabel="#{nota.folio}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="entityConverter"
                                    >

                            <f:facet name="sourceCaption">
                                <h:panelGrid columns="4">
                                    <p:column style="width:30%">
                                        <h:outputText value="Fecha de venta" />
                                    </p:column>

                                    <p:column style="width:20%;">
                                        <h:outputText value="Folio" />
                                    </p:column>

                                    <p:column style="width:40%;">
                                        <h:outputText value="Importe" />
                                    </p:column>
                                </h:panelGrid>
                            </f:facet>
                            <f:facet name="targetCaption">
                                <h:panelGrid columns="4">
                                    <p:column style="width:30%">
                                        <h:outputText value="Fecha de venta" />
                                    </p:column>

                                    <p:column style="width:20%;">
                                        <h:outputText value="Folio" />
                                    </p:column>

                                    <p:column style="width:40%;">
                                        <h:outputText value="Importe" />
                                    </p:column>
                                </h:panelGrid>
                            </f:facet>


                            <p:column style="width:30%">
                                <h:outputText value="#{nota.fechaDeVenta}" />
                            </p:column>

                            <p:column style="width:20%;">
                                <h:outputText value="#{nota.folio}" />
                            </p:column>
                            
                            <p:column style="width:40%;">
                                <h:outputText value="#{nota.total}" />
                            </p:column>
                        </p:pickList>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2"
                                 cellpadding="5"
                                 cellspacing="5"
                                 style="text-align: initial; margin: 0 auto;" >
                                     
                        <p:outputLabel for="iva" value="IVA:" />
                        <p:selectOneMenu 
                            id="iva" 
                            converter="omnifaces.SelectItemsConverter" 
                            panelStyle="width:180px"
                            effect="fade" 
                            var="c" 
                            style="width:150px" 
                            filter="true" 
                            filterMatchMode="contains"
                            value="#{creacionFacturaBean.iva}">
                            <f:selectItem itemLabel="0%" itemValue="0" />
                            <f:selectItem itemLabel="16%" itemValue="0.16" />
                        </p:selectOneMenu>
                        <p:outputLabel for="formaPago" value="Forma de pago:"  />
                        <p:selectOneMenu 
                            id="formaPago" 
                            converter="omnifaces.SelectItemsConverter" 
                            panelStyle="width:180px"
                            effect="fade" 
                            var="c" 
                            style="width:150px" 
                            filter="true" 
                            filterMatchMode="contains"
                            value="#{creacionFacturaBean.metodoPago}">
                            <f:selectItem itemLabel="De contado" itemValue="CONTADO" />
                            <f:selectItem itemLabel="Credito" itemValue="CREDITO" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="observaciones" value="Observaciones:"  />
                        <p:inputTextarea id="observaciones" rows="3" cols="50" value="#{creacionFacturaBean.observaciones}" />
                        
                        <f:facet name="footer">
                            <p:commandButton    id="btnFacturarr"
                                                 value="Facturar"
                                                 action="#{creacionFacturaBean.facturar()}"/>
                        </f:facet>
                        
                    </h:panelGrid>
                    
                    <p:blockUI block="form" trigger="btnBuscar">
                        Cargando.... Espere porfavor<br />
                        <img src="../../resources/imagenes/Progress_bar.gif" alt=""/>
                        
                    </p:blockUI>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
