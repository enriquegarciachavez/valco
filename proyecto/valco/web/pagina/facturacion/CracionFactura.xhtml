<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<style>
.ui-picklist .ui-picklist-list{
height:500px;
width: 500px
}

</style>
</h:head>
    <body>

        <ui:composition template="./../clientes/Template1.xhtml">

            <ui:define name="title">
                Facturaci√≥n
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3"
                                 cellpadding="5"
                                 cellspacing="5"
                                 style="text-align: right; margin: 0 auto;" >
                                    
                        <p:outputLabel for="cliente" value="Cliente:"  />
                        <p:selectOneMenu 
                            id="cliente" 
                            converter="omnifaces.SelectItemsConverter" 
                            panelStyle="width:180px"
                            effect="fade" 
                            var="c" 
                            style="width:150px" 
                            filter="true" 
                            filterMatchMode="contains"
                            value="#{creacionFacturaBean.clienteSeleccionado}">
                            <f:selectItem itemLabel="Seleccionar cliente" itemValue="" />
                            <f:selectItems value="#{creacionFacturaBean.clientes}" var="cliente" itemLabel="#{cliente.codigo} | #{cliente.nombres} #{cliente.apellidoPaterno}" itemValue="#{cliente}" />

                            <p:column style="width:10%">
                                <h:outputText value="#{c.codigo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{c.nombres} #{c.apellidoPaterno}" />
                            </p:column>
                        </p:selectOneMenu>
                        
                        <p:commandButton value="Buscar"
                                             update="PickList"
                                             action="#{creacionFacturaBean.consultarNotasXCliente()}"/>
                        </h:panelGrid>
                        
                    
                    <h:panelGrid columns="1"
                                 cellpadding="5"
                                 cellspacing="5"
                                 style="text-align: right; margin: 0 auto; " >
                        <p:pickList id="PickList" value="#{creacionFacturaBean.notasDeVenta}" var="nota" effect="bounce"
                                    itemValue="#{nota}" itemLabel="#{nota.folio}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="omnifaces.SelectItemsConverter"
                                    >

                            <f:facet name="sourceCaption">Notas de venta</f:facet>
                            <f:facet name="targetCaption">Notas a facturar</f:facet>


                            <p:column style="width:30%">
                                <h:outputText value="#{nota.fechaDeVenta}" />
                            </p:column>

                            <p:column style="width:20%;">
                                <h:outputText value="#{nota.folio}" />
                            </p:column>
                            
                            <p:column style="width:40%;">
                                <h:outputText value="#{nota.total}" />
                            </p:column>
                        </p:pickList>
                    </h:panelGrid>    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
