<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <h:form id="login" onsubmit="this.action = 'j_security_check';" prependId="false">
            <p:panel id="panel" header="Login From">
               
                <p:focus context="panel"/>
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="j_username" value="Username" />
                    <p:inputText id="j_username" label="username"/>
                    
                    <p:outputLabel for="j_password" value="Password" />
                    <p:password id="j_password" label="password"/>

                </h:panelGrid>
                <p:commandButton id="submit" value="Login" ajax="false" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
